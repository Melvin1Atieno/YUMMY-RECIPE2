        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories

    <!-- search area -->
    <div class="container" id="search-area">
        <div class="row">
            <div class="col-xs-6 col-centered">
                <form id="search-form">
                    <label for="search">
                        <input type="text" placeholer="Search Recipe" name="search">
                        <button class="btn btn-default">Search</button>
                    </label>
                </form>
            </div>
        </div>
    </div>
    <!-- public recipes -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sn-12">
                <div class="well">
                    <img class="img-responsive" src="../UI/images/recipe1.jpg" alt="mixed fruit shake">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="well">
                    <img class="img-responsive" src="../UI/images/recipe2.jpg" alt="fried rice">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="well">
                    <img class="img-responsive" src="../UI/images/recipe3.jpg" alt="strawberry pancakes">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sn-12">
                <div class="well">

    <!-- footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" align="center">
            <p> &copy Melvin Atieno</p>
        </div>
    </nav>
    <!-- the log-in modal -->
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">LogIn</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usr">User Name:</label>
                            <input type="text" class="form-control" id="usr" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                        </div>
                        <button type="button" class="btn btn-success">SUBMIT</button>
                    </form>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- sign-up modal -->
    <div class="modal fade" id="sign-up-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign-up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                        </div>
                        <div class="form-group">
                            <label for="usrname">Preferred User Name:</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter preferred username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-group">
                            <label for="passwordd">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Re-Enter Password" name="pwd">
                        </div>
                        <button type="button" class="btn btn-success">SUBMIT</button>
                    </form>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- share recipe modal -->
    <div class="modal fade" id="share-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Share Recipe</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="category">Recipe category:</label>
                            <select>
                                <option><a href="">Recipe 1</a></option>
                                <option><a href="">Recipe 2</a></option>
                                <option><a href="">Recipe 3</a></option>
                                <option><a href="">Recipe 4</a></option>
                                <option><a href="">Recipe 5</a></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Recipe Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Recipe Name">
                        </div>
                        <div>
                            <label for="ingredients">Ingredients:</label>
                            <textarea class="form-control" rows="5" id="ingredients"></textarea>
                        </div>
                        <div>
                            <label for="method">Method:</label>
                            <textarea class="form-control" rows="8" id="method" placeholder="Enter Method here"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success">SUBMIT</button>
                        </div>
                    </form>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
