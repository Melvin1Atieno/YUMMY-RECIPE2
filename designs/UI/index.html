<!-- the log-in modal -->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">LogIn</h4>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="usr">User Name:</label>
                        <input type="text" class="form-control" id="usr" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                    </div>
                    <button type="button" class="btn btn-success">SUBMIT</button>
                </form>
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
<!-- sign-up modal -->
<div class="modal fade" id="sign-up-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign-up</h4>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                    </div>
                    <div class="form-group">
                        <label for="usrname">Preferred User Name:</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter preferred username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <div class="form-group">
                        <label for="passwordd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Re-Enter Password" name="pwd">
                    </div>
                    <button type="button" class="btn btn-success">SUBMIT</button>
                </form>
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
<!-- share recipe modal -->
<div class="modal fade" id="share-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Share Recipe</h4>
                <button type="button" class="close" data-dismiss="modal">&times</button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="category">Recipe category:</label>
                        <input type="text" class="form-control" id="category" placeholder="Enter Recipe Category">
                    </div>
                    <div class="form-group">
                        <label for="name">Recipe Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Recipe Name">
                    </div>
                    <div>
                        <label for="ingredients">Ingredients:</label>
                        <textarea class="form-control" rows="5" id="ingredients"></textarea>
                    </div>
                    <div>
                        <label for="method">Method:</label>
                        <textarea class="form-control" rows="8" id="method" placeholder="Enter Method here"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
