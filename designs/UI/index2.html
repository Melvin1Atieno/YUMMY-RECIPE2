	<!-- the log-in modal -->
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log In</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usr">Username:</label>
                            <input type="text" class="form-control" id="usr" placeholder="Enter Username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required="required">
                        </div>
                        <button type="submit" class="btn btn-success">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>

     <!-- sign-up modal -->
    <div class="modal fade" id="sign-up-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign-up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="usrname">Preferred Username:</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter preferred username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required="required">
                        </div>
                        <div class="form-group">
                            <label for="passwordd">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Re-Enter Password" name="pwd" required="required">
                        </div>
                        <button type="submit" class="btn btn-success">SUBMIT</button>
                    </form>
                </div>
